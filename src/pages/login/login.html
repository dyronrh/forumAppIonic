<ion-header>
<ion-navbar color="primary" no-border-top>   
    <ion-title>Login</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
  <div text-center>
     <ion-img id="logo"  class="img-responsive" src="assets/imgs/forumlogo.png"></ion-img> 
    <a> 
  </a>
  </div>
  <div  id="credentials-content">   
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)] = "userData.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)] = "userData.password"></ion-input>
    </ion-item>
  
  </ion-list>

<button ion-button block (click)= "login()">Login</button>
</div>
</ion-content>
