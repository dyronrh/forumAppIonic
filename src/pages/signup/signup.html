<ion-header>
  <ion-navbar color="primary" no-border-top>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center>
    <ion-img id="logo" class="img-responsive" src="assets/imgs/forumlogo.png"></ion-img>
    <a>
    </a>
  </div>
  <div id="credentials-register">
  <ion-list>
  
    <ion-item>
      <ion-input type="text" placeholder="User Name" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password1" [(ngModel)]="userData.password1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password1" [(ngModel)]="userData.password2"></ion-input>
    </ion-item>
   <button ion-button block (click)="registration()">SIGNUP</button>
  <a href="" (click)="login()"> <h1>Login</h1></a>
  </ion-list>
  </div>
 
</ion-content>
